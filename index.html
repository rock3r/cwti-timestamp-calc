<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CWTI timestamp calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1>CWTI timestamp calculator</h1>

      <div class="col-lg-8 px-0">
        <div class="card">
          <div class="vstack gap-3 card-body">
            <input type="date" id="datePicker" class="form-control" />
            <div
              class="alert alert-warning"
              role="alert"
              style="display: none"
              id="dateWarning"
            >
              The day you selected is not a Wednesday!
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 px-0" style="margin-top: 3em">
        <p><strong>Live on Twitch:</strong> <span id="streamTime">...</span></p>
        <p>
          <strong>Available on YouTube:</strong> <span id="vodTime">..</span>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
