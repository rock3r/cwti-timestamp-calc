<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CWTI timestamp calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="row py-3">
        <img
          class="col-auto"
          style="max-width: 100%"
          src="https://codewiththeitalians.it/images/logo.png"
        />
        <div class="col">timestamp calculator</div>
      </h1>

      <div class="col-lg-8 px-0">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center gy-6 px-2">
              <div
                class="alert alert-warning"
                role="alert"
                style="display: none"
                id="dateWarning"
              >
                The day you selected is not a Wednesday!
              </div>
              <div class="w-100"></div>
              <div class="col-auto">
                <label for="datePicker" class="col-form-label"
                  >Pick a date:</label
                >
              </div>

              <div class="col-auto">
                <input
                  type="date"
                  id="datePicker"
                  class="form-control col-auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 p-4">
        <p class="row align-items-center">
          <strong class="col-md-auto">Live on Twitch:</strong>
          <span class="col" id="streamTime">...</span>
          <a
            id="copyStream"
            href="#"
            class="col-auto btn btn-link"
            type="button"
            onclick="copyToClipboard('streamTime')"
          >
            <i class="bi bi-clipboard"></i>
            Copy
          </a>
        </p>
        <p class="row align-items-center">
          <strong class="col-md-auto">Available on YouTube:</strong>
          <span class="col" id="vodTime">..</span
          ><a
            id="copyVod"
            href="#"
            class="col-auto btn btn-link"
            type="button"
            onclick="copyToClipboard('vodTime')"
          >
            <i class="bi bi-clipboard"></i>
            Copy
          </a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
